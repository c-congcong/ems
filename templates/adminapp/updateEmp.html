<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
        {% extends 'userapp/regist.html' %}
        {% block content1 %}
		<title>update Emp</title>
        {% endblock %}
	</head>

	<body>
        {% block content2 %}
        <h1>
            update Emp info:
        </h1>
        <form action="{% url 'adminapp:upd' %}?id={{ k1 }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table cellpadding="0" cellspacing="0" border="0"
                class="form_table">
                <tr>
                    <td valign="middle" align="right">
                        id:
                    </td>
                    <td valign="middle" align="left">
                        {{ k1 }}
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        name:
                    </td>
                    <td valign="middle" align="left">
                        <input type="text" class="inputgri" name="username" value="{{ user.0.name }}"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        salary:
                    </td>
                    <td valign="middle" align="left">
                        <input type="text" class="inputgri" name="usersalary" value="{{ user.0.salary }}"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        age:
                    </td>
                    <td valign="middle" align="left">
                        <input type="text" class="inputgri" name="userage" value="{{ user.0.age }}"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        pic:
                    </td>
                    <td valign="middle" align="left">
                        <input type="file" class="inputgri" name="img" />
                    </td>
                </tr>
            </table>
            <p>
                <input type="submit" class="button" value="Confirm" />
            </p>
        </form>
    {% endblock %}

    {% block content3 %}

    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script>
        setInterval(countTime,1000);
        function countTime() {
            var date1 = new Date();
            var p = document.getElementById('p');
            p.innerHTML = date1.getFullYear()+'/'+(date1.getMonth()+1)+'/'+date1.getDate()+' '+date1.getHours()+':'+date1.getMinutes()+':'+date1.getSeconds()+' '+'星期'+date1.getDay()
        }



    </script>
    {% endblock %}
	</body>
</html>
